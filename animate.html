<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery | Animate</title>
    <script src="./jquery-3.6.0.min.js"></script>
    <style>
      body {
        font-size: 17px;
        font-family: Arial, Helvetica, sans-serif;
        background: #f4f4f4;
        line-height: 1.5em;
      }

      header {
        background: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        border-bottom: 4px #000 solid;
        margin-bottom: 10px;
      }

      #container {
        width: 90%;
        margin: auto;
        padding: 10px;
      }

      #box {
        background: #333;
        color: #fff;
        width: 300px;
        height: 90px;
        padding: 40px;
        text-align: center;
      }

      #box2 {
        background: red;
        color: #fff;
        width: 100px;
        height: 100px;
        position: relative;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>jQuery | Animate</h1>
    </header>

    <div id="container">
      <button id="btnFadeOut">Fade Out</button>
      <button id="btnFadeIn">Fade In</button>
      <button id="btnFadeTog">Fade Toggle</button>
      <hr />
      <button id="btnSlideUp">Slide Up</button>
      <button id="btnSlideDown">Slide Down</button>
      <button id="btnSlideTog">Slide Toggle</button>
      <button id="btnStop">Stop</button>
      <hr />
      <div id="box">
        <h1>Hello World</h1>
      </div>
      <hr />
      <button id="moveLeft">Move Left</button>
      <button id="moveRight">Move Right</button>
      <button id="moveAround">Move Around</button>
      <hr />
      <div id="box2"></div>
    </div>

    <script>
      $(() => {
        $("#btnFadeOut").click(() =>
          $("#box").fadeOut(1000, () => $("#btnFadeOut").text("It's Gone"))
        );
        $("#btnFadeIn").click(() => $("#box").fadeIn(1000));
        $("#btnFadeTog").click(() => $("#box").fadeToggle("fast"));
        $("#btnSlideDown").click(() => $("#box").slideDown("fast"));
        $("#btnSlideUp").click(() => $("#box").slideUp("fast"));
        $("#btnSlideTog").click(() => $("#box").slideToggle("slow"));
        $("#btnStop").click(() => $("#box").stop());

        $("#moveRight").click(() =>
          $("#box2").animate({
            left: 100,
            height: 150,
            width: 150,
            opacity: 0.5,
          })
        );
        $("#moveLeft").click(() =>
          $("#box2").animate({ left: 0, height: 100, width: 100, opacity: 1 })
        );
        $("#moveAround").click(() => {
          let box = $("#box2");
          box.animate({ left: 100 });
          box.animate({ top: 100 });
          box.animate({ left: 0 });
          box.animate({ top: 0 });
        });
      });
    </script>
  </body>
</html>
