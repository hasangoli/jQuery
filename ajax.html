<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery | Ajax</title>
    <script src="./jquery-3.6.0.min.js"></script>
    <style>
      body {
        font-size: 17px;
        font-family: Arial, Helvetica, sans-serif;
        background: #f4f4f4;
        line-height: 1.5em;
      }

      header {
        background: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        border-bottom: 4px #000 solid;
        margin-bottom: 10px;
      }

      #container {
        width: 90%;
        margin: auto;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>jQuery | Ajax</h1>
    </header>

    <div id="container">
      <ul id="users"></ul>
      <form id="postForm" action="https://jsonplaceholder.typicode.com/posts">
        <h3>Add Post</h3>
        <input type="text" placeholder="title" id="title" />
        <br />
        <textarea placeholder="body" id="body"></textarea>
        <br />
        <input type="submit" value="Submit" />
      </form>
      <div id="result"></div>
    </div>

    <script>
      $(() => {
        // $("#result").load("./test.html", (responseText, statusText, xhr) => {
        //   if (statusText == "success") {
        //     alert("It went fine!");
        //   } else if (statusText == "error") {
        //     alert(`Error ${xhr.statusText}`);
        //   }
        // });

        $.get("./test.html", data => {
          $("#result").html(data);
        });

        $.getJSON("./users.json", data => {
          $.each(data, (i, user) => {
            $("ul#users").append(`<li>${user.firstName}</li>`);
          });
        });

        $.ajax({
          method: "GET",
          url: "https://jsonplaceholder.typicode.com/posts",
          dataType: "json",
        }).done(data => {
          $.map(data, (post, i) => {
            $("#result").append(`<h3>${post.title}</h1><p>${post.body}</p>`);
          });
        });

        $("#postForm").submit(function (e) {
          e.preventDefault();
          let title = $("#title").val();
          let body = $("#body").val();
          let url = $(this).attr("action");

          $.post(url, { title: title, body: body }).done(data => {
            console.log("Post saved");
            console.log(data);
          });
        });
      });
    </script>
  </body>
</html>
