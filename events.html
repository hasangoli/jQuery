<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery | Events</title>
    <script src="./jquery-3.6.0.min.js"></script>
    <style>
      body {
        font-size: 17px;
        font-family: Arial, Helvetica, sans-serif;
        background: #f4f4f4;
        line-height: 1.5em;
      }

      header {
        background: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        border-bottom: 4px #000 solid;
        margin-bottom: 10px;
      }

      #container {
        width: 90%;
        margin: auto;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>jQuery | Events</h1>
    </header>

    <div id="container">
      <h3>Mouse Events</h3>
      <button id="btn1" class="btnClass">Button 1</button>
      <button id="btn2">Button 2</button>
      <p class="para1">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsa, eligendi
        rem voluptatum perferendis non veniam ullam deserunt. Consectetur
        similique commodi veritatis vitae repellendus cupiditate deserunt nulla
        odio, ducimus voluptatibus possimus!
      </p>

      <h1 id="coords"></h1>
      <hr />

      <form id="form">
        <label>Name</label><br />
        <input type="name" id="name" name="name" /><br />
        <label>Email</label><br />
        <input type="email" id="email" name="email" /><br />
        <label>Gender</label><br />
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option></select
        ><br />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <script>
      $(() => {
        // $("#btn1").click(() => alert("Button 1 Clicked!"));
        // $("#btn1").on("click", () => alert("Button 1 Clicked!"));
        // $("#btn1").click(() => $(".para1").hide());
        // $("#btn2").click(() => $(".para1").show());
        // $("#btn1").click(() => $(".para1").toggle());
        // $("#btn1").dblclick(() => $(".para1").toggle());
        // $("#btn1").hover(() => $(".para1").toggle());
        // $("#btn1").on("mouseenter", () => $(".para1").toggle());
        // $("#btn1").on("mouseleave", () => $(".para1").toggle());
        // $("#btn1").on("mousemove", () => $(".para1").toggle());
        // $("#btn1").on("mousedown", () => $(".para1").toggle());
        // $("#btn1").on("mouseup", () => $(".para1").toggle());
        $("#btn1").click(e => {
          // alert(e.currentTarget.id);
          // alert(e.currentTarget.innerHTML);
          alert(e.currentTarget.classList);
        });
        $(document).on("mousemove", e =>
          $("#coords").html(`Coords: Y:${e.clientY} X:${e.clientX}`)
        );

        $("input").focus(function () {
          $(this).css("background-color", "pink");
        });

        $("input").keyup(e => console.log(e.target.value));

        $("select#gender").change(e => alert(e.target.value));

        $("#form").submit(e => {
          e.preventDefault();
          let name = $("input#name").val();
          console.log(`${name} Submitted!`);
        });
      });
    </script>
  </body>
</html>
