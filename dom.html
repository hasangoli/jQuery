<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery | DOM</title>
    <script src="./jquery-3.6.0.min.js"></script>
    <style>
      body {
        font-size: 17px;
        font-family: Arial, Helvetica, sans-serif;
        background: #f4f4f4;
        line-height: 1.5em;
      }

      header {
        background: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        border-bottom: 4px #000 solid;
        margin-bottom: 10px;
      }

      #container {
        width: 90%;
        margin: auto;
        padding: 10px;
      }

      .myClass {
        color: blue;
        background: black;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>jQuery | DOM</h1>
    </header>

    <div id="container">
      <button id="btn1">Button 1</button>
      <p class="para1">Lorem ipsum dolor sit.</p>
      <p class="para2">Lorem ipsum dolor sit amet.</p>
      <div id="myDiv"></div>
      <input type="text" id="newItem" />
      <ul id="list">
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
        <li>List Item 4</li>
      </ul>

      <a href="https://google.com">Google</a>
      <ul id="users"></ul>
    </div>

    <script>
      $(() => {
        // $("p.para1").css("color", "red");

        // $("p.para2").addClass("myClass");
        // $("p.para2").removeClass("myClass");

        // $("#myDiv").text("Hello World!");

        // alert($("#myDiv").text());
        // $("ul").append("<li>Append List Item</li>");

        // $("ul").before("<h4>Hello</h4>");
        // $("ul").after("<h4>World</h4>");

        // alert($("a").attr("href"));

        // $("p").wrap("<h2>");
        // $("p").wrapAll("<h1>");

        $("#newItem").keyup(e => {
          let code = e.which;
          if (code == 13) {
            e.preventDefault();
            $("ul").append(`<li>${e.target.value}</li>`);
          }
        });

        let myArr = ["Brad", "Kelley", "Nate", "Jose"];
        $.each(myArr, (i, val) => {
          $("#users").append(`<li>${val}</li>`);
        });

        let newArr = $("ul#list li").toArray();
        $.each(newArr, (i, val) => console.log(val.innerHTML));
      });
